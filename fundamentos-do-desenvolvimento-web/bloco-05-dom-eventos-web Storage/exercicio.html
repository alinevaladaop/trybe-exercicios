<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>

      <script>
          //Acesse o elemento elementoOndeVoceEsta.
          document.querySelector ("#elementoOndeVoceEsta")
          console.log (document.querySelector ("#elementoOndeVoceEsta"))
          //Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
          document.querySelector ("#elementoOndeVoceEsta").parentNode.style.backgroundColor = "green"

          // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
          document.querySelector ("#primeiroFilhoDoFilho").innerText = "Oi gente"
          console.log (document.querySelector ("#primeiroFilhoDoFilho"))

          // Acesse o primeiroFilho a partir de pai.
          document.querySelector ("#pai").firstChild
          console.log (document.querySelector ("#pai").firstElementChild)
         
          // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
          document.querySelector ("#elementoOndeVoceEsta").firstElementChild
          console.log (document.querySelector ("#elementoOndeVoceEsta").firstElementChild)

         // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
         document.querySelector ("#elementoOndeVoceEsta").nextSibling
         console.log (document.querySelector ("#elementoOndeVoceEsta").nextSibling)

        // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
        document.querySelector ("#elementoOndeVoceEsta").nextElementSibling
        console.log (   document.querySelector ("#elementoOndeVoceEsta").nextElementSibling)

        // Agora acesse o terceiroFilho a partir de pai.
        document.querySelector ("#pai").childNodes
        console.log (document.querySelector ("#pai").children[2])

      </script>
</body>
</html>
